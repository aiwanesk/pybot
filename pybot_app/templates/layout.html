<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PyBot</title>
        <meta name="description" content="OC - P7" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

        <!-- Leaflet : show a map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

   crossorigin=""></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>

        </section>

        <footer>
            <p>Maëva Brunelles - 2018<br />
            <a href="https://github.com/MaevaBrunelles"><i class="fab fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/maëva-brunelles-875463144/"><i class="fab fa-linkedin fa-2x"></i></a></p>
        </footer>

    </body>
</html>
