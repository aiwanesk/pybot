{% extends "bootstrap/base.html" %}

    {% block title %}PyBot{% endblock %}
    
    {% block head %}
    {{super()}}
        <meta name="description" content="Recherchez n'importe quelle adresse avec Pybot, et profitez-en pour vous cultiver !" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        
        
        <!-- Leaflet : show a map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% endblock %}
        
    {% block content %} 
    <body>
        <div class="container-fluid">

            <div class="row text-center" style="background-image: url('static/img/north.jpg')">
                <div class="black-filter"></div>
                <header class="col-lg-12 white"> 
                    <i class="fas fa-robot fa-3x"></i>
                    <h1 class="h1">Envie de découvrir le monde ?</h1>
                </header>
            </div>

            {% block app_content %}{% endblock %}

            {% block footer %}
            <div class="row text-center">
                <footer class="col-lg-12">
                    <p>Développé avec <i class="fas fa-heart"></i></p>
                    <p>Maëva Brunelles - 2018</p>
                    <a href="https://github.com/MaevaBrunelles/pybot" target="_blank"><i class="fab fa-github fa-2x i-margin"></i></a>
                    <a href="https://www.linkedin.com/in/maëva-brunelles-875463144/" target="_blank"><i class="fab fa-linkedin fa-2x i-margin"></i></a>
                </footer>
            </div>
            {% endblock %}

        </div>
    </body>
    {% endblock %}
</html>
